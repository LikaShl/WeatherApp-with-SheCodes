<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e240179e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
    <div class="app">
      <header>
        <form id="search-city">
          <input type="text" id="search-input" placeholder="Enter the city" />
          <input type="submit" value="Search" />
          <button id="current-location">Current location</button>
        </form>
      </header>
      <div class="row">
        <div class="col-7">
          <ul>
          <li id="new-city"></li>
          <li id="current-temp"></li>
          <li id="current-humidity"></li>
          <li id="wind-speed"></li>
          </ul>
        </div>
        <div class="col-5">
          <ul>
          <li id="curent-time"></li>
          <li class="weather">
          <li id="icon-weather"></li>
          <li id="current-weather"></li>
          </ul>
          </div>
        </div>
      <hr />
      <div class="row">
        <div class="col-2">
          <ul class="weekcast">
            <li>Mon</li>
            <li>21/08</li>
            <li><i class="fa-regular fa-sun icon"></i></li>
            <li>34°</li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="weekcast">
            <li>Tue</li>
            <li>22/08</li>
            <li><i class="fa-solid fa-cloud icon"></i></li>     
            <li>32°</li>       
          </ul>
        </div>
        <div class="col-2">
          <ul class="weekcast">
            <li>Wed</li>
            <li>23/08</li>
            <li><i class="fa-solid fa-cloud-bolt icon"></i></li>          
            <li>30°</li>     
          </ul>
        </div>
        <div class="col-2">
          <ul class="weekcast">
            <li>Thur</li>
            <li>24/08</li>
            <li><i class="fa-solid fa-cloud-sun icon"></i></li> 
            <li>22°</li>   
          </ul>
        </div>
        <div class="col-2">
          <ul class="weekcast">
            <li>Fri</li>
            <li>25/08</li>
            <li><i class="fa-solid fa-cloud-showers-heavy icon"></i></li> 
            <li>20°</li> 
          </ul>
        </div>
      </div>
    </div>
    </div>
    <footer>
      <a href="https://github.com/LikaShl/WeatherApp-with-SheCodes"
        >Open-source code</a
      >
      by Anzhelika Shleiko
    </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
